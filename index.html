<meta charset="utf-8">

<link rel=StyleSheet href="css/styles.css">

<head>
    <title>Encriptador</title>
    <link rel="shortcut icon" href="images/cifrado.png">

</head>

<body>
    <header>
	    <center><h1>Encriptador y desencriptador de texto</h1></center>
	</header>

    <div class = "container">
    	<div class = "left-side">
    		<center>
	    		<p class = "msj">Texto original</p>
			    <p><input class = "inputTexto" placeholder = "Sólo letras minúsculas, sin acentos."></p>
				<button class = "boton">Encriptar</button>
			    <button class = "boton">Desencriptar</button>
			</center>
	    </div>

	    <div class = "right-side">
	    	<center>
	    		<p class = "msj">Mensaje
	    		<span class = "accent" id="mensaje"></span></p>
		    	<p><textarea class="textarea" id="cajaTexto"></textarea></p>
		    	<button class = "boton">Copiar</button>
		    </center>
	    </div>
    </div>

    <center><footer>Desarrollado por Ingrid Mendoza  &copy; 2022</footer></center>
    <script src="js/encriptador.js"></script>

</body>
